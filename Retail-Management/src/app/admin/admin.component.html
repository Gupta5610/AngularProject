<div id="AdminHeader" >
    <input class="search" name="q" type="text" size="60" placeholder="Type here....." [(ngModel)]="itemToSearch"/>
    <button class="searchButton" (click)="onSearchClicked()">Search</button> |
    <button class="searchButton" (click)="onAddProduct()" > Add  </button>
</div>
<div id="AdminContent" >
   <router-outlet></router-outlet>
</div>

<DIV id="AddModal" class="modal">
     <DIV id="modal-content">
                <form>  
                
                    <div class ="form group">
                        <label> Name </label>
                        <input class="formInput" [(ngModel)]="product.name" type="text" name="name" >
                    </div>
                    
                    <div class ="form group">
                        <label> Type </label>
                        <input class="formInput" [(ngModel)]="product.type" type="text" name="type">
                    </div>

                    <div class ="form group">
                        <label> Cost </label>
                        <input class="formInput" [(ngModel)]="product.cost" type="text"  name="cost">
                    </div>

                    <div class ="form group">
                        <label> Discount </label>
                        <input class="formInput" [(ngModel)]="product.discount" type="text"  name="discount">
                    </div>
                    <div class ="form group">
                        <label> OfferList </label>
                        <input class="formInput" [(ngModel)]="product.include" type="checkbox"  name="offlistinclude">
                    </div>

                    <br><br><br>
                    <div class ="form group">
                        <button class="formButton" (click)="onAddProductToList()"> Add </button>
                        <button class="formButton" (click)="closeModal()"> Cancel </button>
                    </div>

                </form> 
      </DIV>
</DIV>  
  <div id="overlay"></div>
