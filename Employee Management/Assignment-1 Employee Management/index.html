<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div id="header">
            <h1>Employee Management Portal</h1>
        </div>
        <div id="content">
            <div id="leftContent">
                <div id="createEmployeeType" class="EmployeeType">
                    <button id="btnCreateEmployeeType">+</button>
                    <label for="btnCreateEmployeeType">Create New Employee Type</label>
                </div>
                <div id="removeEmployeeType" class="EmployeeType">
                     <button id="btnRemoveEmployeeType">+</button>
                    <label for="btnRemoveEmployeeType">Remove Existing Employee Type</label>
                </div>
            </div>
            <div id="rightContent">
               
                <div id="employeeListForm">
                    
                    <p>Employee List</p>
                    <div id="divEmployeeType">
                    </div>
                    <br>
                    <div id="divEmployeeList">
                        <ul id="ulEmployeeList" style="list-style-type:none">
                           
                        </ul>
                    </div>


                    
                    <div id="divButtonSetBottom">
                        <button action="add" id="btnAddEmpForm">Add</button>
                        <button action="edit" id="btnEditEmpForm">Edit</button>
                        <button id="btnUndoEmpForm">Undo</button>
                        <button id="btnRemoveEmpForm">Remove</button>
                        <!--<button type="reset">Reset</button>-->
                    </div>
                </div>

            </div>
        </div>
        <div id="footer">

        </div>
        <div id="modalEmployeeType" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="modalEmployeeTypeTitle"class="modal-title">Add New Employee Type</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" data-action="add">
                        <input type="text" id="txtNewEmployeetype">
                    </div>
                    <div class="form-group" data-action="remove">
                        <div class="dropdown">
                            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown trigger
                                <span class="caret"></span>
                            </button>
                            <ul id="ulRemoveEmployeeType" class="dropdown-menu" aria-labelledby="dLabel">
                                <li>manager</li>
                                <li>developer</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCloseModalEmployeeType"class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="btnSaveModalEmployeeType" class="btn btn-primary">Save changes</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div id="modalEmployee" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="modalEmployeeTitle"class="modal-title">Add New Employee</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" >
                        <input type="text" id="txtNewEmployeeName" placeholder="Enter Name">
                        <input type="text" id="txtNewEmployeeDesignation" placeholder="Enter Designation">
                    </div>
                    <div class="form-group" >
                        <div class="dropdown">
                            <button id="dLabelModalEmployee" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown trigger
                                <span class="caret"></span>
                            </button>
                            <ul id="ulEmployeeType" class="dropdown-menu" aria-labelledby="dLabel">
                                <li>manager</li>
                                <li>developer</li>
                            </ul>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCloseModalEmployee"class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="btnSaveModalEmployee" class="btn btn-primary">Save changes</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script src="./lib/jQuery.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
